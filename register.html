<!DOCTYPE html>

<html lang="zh-Hant-TW" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Register | GUEST</title>
    <link
      rel="canonical"
      href="https://bootstrap5.hexschool.com/docs/5.1/examples/sticky-footer-navbar/"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column h-100">
    <header class="sticky-top">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <!-- Container-wrapper -->
        <section class="container-fluid">
          <!-- Navbar brand -->
          <a class="navbar-brand me-2" href="/">LOGO</a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
            </ul>
            <div class="d-flex align-items-center">
              <ul class="navbar-nav js-user-menu">
              </ul>
              <div>
                <a href="/login.html" class="btn btn-sm text-muted px-3 me-2">
                  登入
                </a>

                <a href="/register.html" class="btn btn-primary btn-sm me-3"
                  >免費註冊</a
                >
              </div>
            </div>
          </div>
        </section>
      </nav>
    </header>
    <main class="flex-shrink-0">
      <div class="container py-3">
        <h2 class="py-1">註冊</h2>
        <form action="POST" class="js-form-signup d-grid gap-3">
          <div class="form-group">
            <label for="exampleInputEmail1">信箱</label>
            <input
              name="email"
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="email@mail.com"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">密碼</label>
            <input
              name="password"
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="●●●●●●●●"
            />
          </div>
          <input
            type="button"
            value="註冊帳號"
            class="js-btn-signup btn btn-primary"
          />
        </form>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <!-- <a class="nav-link text-muted" href="/admin">後台入口</a> -->
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./helpers/renderUserMenu.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
