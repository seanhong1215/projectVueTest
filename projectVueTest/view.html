<!DOCTYPE html>

<html lang="zh-Hant-TW" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="referrer" content="no-referrer" />
    <title>Views</title>

    <link
      rel="canonical"
      href="https://bootstrap5.hexschool.com/docs/5.1/examples/sticky-footer-navbar/"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <style>
      .js-post-list .card {
        height: 300px;
      }

      .card-body img {
        width: 150px;
        height: auto;
      }

      .circular-landscape {
        display: inline-block;
        position: relative;
        width: 24px;
        height: 24px;
        overflow: hidden;
        border-radius: 50%;
      }

      .circular-landscape img {
        display: block;
        width: 100%;
        height: 100%;
        margin-left: -0.25px;
      }
    </style>
  </head>

  <body class="d-flex flex-column h-100">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <section class="container-fluid">
          <a class="navbar-brand me-2" href="/">LOGO</a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
            </ul>
            <div class="d-flex align-items-center">
              <ul class="navbar-nav js-user-menu">
              </ul>
              <div class="js-guest-menu">
                <a href="login.html" class="btn btn-sm text-muted px-3 me-2">
                  登入
                </a>
                <a href="register.html" class="btn btn-primary btn-sm me-3"
                  >免費註冊</a
                >
              </div>
            </div>
          </div>
        </section>
      </nav>
    </header>

    <main class="flex-shrink-0">
      <div class="container py-2">
        <h2 class="py-1 view-title">單筆內文</h2>

        <div class="js-need-login">
          <div class="js-bookmark-state">收藏狀態：</div>

          <input
            type="button"
            value="加入收藏"
            class="js-add-bookmarks btn btn-light"
          />

          <input
            type="button"
            value="取消收藏"
            class="js-remove-bookmarks btn btn-light"
          />
        </div>
        <div class="view-content">
          <img src="" alt="">
        </div>
        <ul class="js-view-list my-4 row list-unstyled">
          <pre>LOADING...</pre>
        </ul>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./helpers/renderUserMenu.js"></script>
    <script src="./js/view.js"></script>
  </body>
</html>
